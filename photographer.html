<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a4690ed988.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header-accueil">
      <a href="index.html" title="Lien vers la page d'accueil"
        ><img src="assets/images/logo.png" class="logo" alt="FishEye - Aller à la page d'accueil"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="photograph-media"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="titre_contact"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="" />
        </header>
        <form>
          <fieldset class="formulaire">
            <legend>Vos coordonnées</legend>
            <div>
              <label for="prenom">Prénom</label>
              <input type="text" name="prenom" id="prenom" class="contact_input" minlength="2" required />
            </div>
            <div>
              <label for="nom">Nom</label>
              <input type="text" name="nom" id="nom" class="contact_input" minlength="2" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="contact_input" required />
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea name="message" id="message" class="contact_input"></textarea>
            </div>
            <button type="submit" class="envoyer_button">Envoyer</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
